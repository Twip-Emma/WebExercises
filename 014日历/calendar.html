<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>制作年历</title>
    <style>
        body {
            text-align: center;
        }
        
        .box {
            margin: 0 auto;
            width: 880px;
        }
        
        .title {
            background: #ccc;
        }
        
        table {
            height: 200px;
            width: 200px;
            font-size: 12px;
            text-align: center;
            float: left;
            margin: 10px;
            font-family: arial;
        }
    </style>
    <script src="calendar.js"></script>
    <script>
        var year = parseInt(prompt('输入年份：', '2017'));
        document.write(calendar(year));
    </script>
</head>

</html>
